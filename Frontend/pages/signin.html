<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/signin.css">
    <title>Time Pieces Sign In</title>
</head>

<body class="signup_page">
    <section class="sign_logo">
        <img src="../images/TP_LOGO.png" alt="" class="logo">
    </section>
    <form action="#" class="signup_form">
        <section class="sign_heading">
            <h1 class="signup_heading">SIGN IN</h1>
        </section>
        <section class="signin_info">
            <div class="signin_input_field">
                <input type="text" class="signin_input" placeholder="Username">
                <div class="signup_password_field">
                    <input type="text" class="signin_input" placeholder="Password">
                    <span class="fp_text">Forgot Password?</span>
                </div>

            </div>
        </section>
        <section class="signin_button">
            <button class="signin">SIGN IN</button>
        </section>
    </form>
    <section class="signup_redirect">
        <span class="redirect_text">Don't have an account?</span>
        <a href="../pages/signup.html" class="redirect_link">Sign up</a>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/signup.css">
    <title>Time Pieces Sign Up</title>
</head>

<body class="signup_page">
    <section class="sign_logo">
        <img src="../images/TP_LOGO.png" alt="" class="logo">
    </section>
    <form action="#" class="signup_form">
        <section class="sign_heading">
            <h1 class="signup_heading">SIGN UP</h1>
        </section>
        <section class="signup_info">
            <div class="signup_input_field">
                <input type="text" class="signup_input" placeholder="Name">
                <input type="text" class="signup_input" placeholder="Username">
            </div>
            <div class="signup_input_field">
                <input type="text" class="signup_input" placeholder="Phone">
                <input type="text" class="signup_input" placeholder="Email">
            </div>
            <div class="signup_input_field">
                <input type="text" class="signup_input" placeholder="Address">
                <div class="signup_password_field">
                    <input type="text" class="signup_input" placeholder="Password">
                    <span class="fp_text">Forgot Password?</span>
                </div>

            </div>
        </section>
        <section class="signup_button">
            <button class="signup">SIGN UP</button>
        </section>
    </form>
    <section class="signup_redirect">
        <span class="redirect_text">Already have an account?</span>
        <a href="../pages/signin.html" class="redirect_link">Sign in</a>
    </section>
</body>

</html>
